    <script type="module">
      function select_tab(id) {
        // remove selected class from all buttons
        // document.querySelectorAll(".route").forEach((item) => item.classList.remove("selected"));
        // select clicked element (visually)
        // document.querySelectorAll("#" + id).forEach((item) => item.classList.add("selected"));
      }
      function load_content(id) {
        console.log("Loading content for {" + id + "}");
        // Update text "Content loading for {id}..."
        // Of course, here you would do you content loading magic
        // Perhaps run Fetch API to update resources
        document.querySelector("#headerwrap").innerHTML = "Content loading for /" + id + "...";
      }
      function push(event, link) {
        // Get id attribute of the box or button or link clicked
        let id = event.target.id;
        // Visually select the clicked button/tab/box
        // select_tab(id);
        // Update Title in Window's Tab
        document.title = id;
        // Load content for this tab/page
        load_content(id);
        // Finally push state change to the address bar
        window.history.pushState({ id }, `${id}`, `/${link}`);
      }
      window.onload = (event) => {
        // Add history push() event when boxes are clicked
        id("listList").addEventListener("click", (event) => push(event, "list"));
        id("home").addEventListener("click", (event) => push(event, "home"));
        id("about").addEventListener("click", (event) => push(event, "about"));
        id("gallery").addEventListener("click", (event) => push(event, "gallery"));
        id("contact").addEventListener("click", (event) => push(event, "contact"));
        id("help").addEventListener("click", (event) => push(event, "help"));
      };
      // Listen for PopStateEvent (Back or Forward buttons are clicked)
      window.addEventListener("popstate", (event) => {
        // Grab the history state id
        let stateId = event.state.id;
        // Show clicked id in console (just for fun)
        console.log("stateId = ", stateId);
        // Visually select the clicked button/tab/box
        // select_tab(stateId);
        // Load content for this tab/page
        load_content(stateId);
      });
    </script>
